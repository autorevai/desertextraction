<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desert Extraction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    canvas {
      display: block;
    }
    
    /* HUD Overlay */
    #hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    /* Crosshair */
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
    }
    
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
    }
    
    #crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    #crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    /* Health Bar */
    #health-container {
      position: absolute;
      bottom: 40px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    #health-icon {
      font-size: 28px;
    }
    
    #health-bar-bg {
      width: 200px;
      height: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    
    #health-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #ff4444, #ff6666);
      transition: width 0.3s ease;
    }
    
    #health-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    /* Ammo Display */
    #ammo-container {
      position: absolute;
      bottom: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    #ammo-icon {
      font-size: 28px;
    }
    
    #ammo-text {
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    #ammo-text span {
      color: #888;
      font-size: 20px;
    }
    
    /* Score & Timer */
    #top-hud {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 60px;
      align-items: center;
    }
    
    .stat-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 25px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stat-label {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stat-value {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    #timer-value {
      color: #ffcc00;
    }
    
    #money-value {
      color: #44ff44;
    }
    
    /* Bet Display */
    #bet-container {
      position: absolute;
      top: 30px;
      right: 40px;
    }
    
    .bet-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 8px;
      border: 2px solid #ffcc00;
    }
    
    #bet-text {
      color: #ffcc00;
      font-size: 14px;
    }
    
    #potential-win {
      color: #44ff44;
      font-size: 20px;
      font-weight: bold;
    }
    
    /* Kill Counter */
    #kills-container {
      position: absolute;
      top: 30px;
      left: 40px;
    }
    
    /* Start Screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
      pointer-events: auto;
    }
    
    #start-screen h1 {
      color: #ffcc00;
      font-size: 64px;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
      margin-bottom: 20px;
    }
    
    #start-screen p {
      color: #888;
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    #start-btn {
      background: linear-gradient(180deg, #ffcc00, #ff9900);
      color: #000;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
    }
    
    .controls-info {
      color: #666;
      font-size: 14px;
      margin-top: 40px;
      text-align: center;
    }
    
    .controls-info span {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 10px;
      border-radius: 4px;
      margin: 0 5px;
    }
    
    /* Game Over Screen */
    #gameover-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
      pointer-events: auto;
    }
    
    #gameover-screen h1 {
      color: #ff4444;
      font-size: 64px;
      text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
      margin-bottom: 20px;
    }
    
    #gameover-screen.victory h1 {
      color: #44ff44;
      text-shadow: 0 0 20px rgba(68, 255, 68, 0.5);
    }
    
    #final-stats {
      color: white;
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
    }
    
    /* Damage flash */
    #damage-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(255, 0, 0, 0.4) 100%);
      opacity: 0;
      pointer-events: none;
      z-index: 150;
      transition: opacity 0.1s;
    }
    
    /* Muzzle flash */
    #muzzle-flash {
      position: absolute;
      bottom: 15%;
      right: 20%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 200, 50, 0.9) 0%, rgba(255, 100, 0, 0.5) 50%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 90;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <!-- HUD -->
  <div id="hud">
    <div id="crosshair"></div>
    
    <!-- Health -->
    <div id="health-container">
      <span id="health-icon">‚ù§Ô∏è</span>
      <div id="health-bar-bg">
        <div id="health-bar"></div>
      </div>
      <span id="health-text">100</span>
    </div>
    
    <!-- Ammo -->
    <div id="ammo-container">
      <span id="ammo-icon">üî´</span>
      <span id="ammo-text">12 <span>/ 12</span></span>
    </div>
    
    <!-- Top HUD -->
    <div id="top-hud">
      <div class="stat-box">
        <div class="stat-label">Time</div>
        <div class="stat-value" id="timer-value">30</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Kills</div>
        <div class="stat-value" id="kills-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Score</div>
        <div class="stat-value" id="score-value">0</div>
      </div>
    </div>
    
    <!-- Bet Info -->
    <div id="bet-container">
      <div class="bet-box">
        <div id="bet-text">BET: $1.00</div>
        <div id="potential-win">WIN: $3.00</div>
      </div>
    </div>
    
    <!-- Muzzle Flash -->
    <div id="muzzle-flash"></div>
  </div>
  
  <!-- Damage Flash -->
  <div id="damage-flash"></div>
  
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>DESERT EXTRACTION</h1>
    <p>Survive the desert. Kill the enemies. Win the money.</p>
    <button id="start-btn">START MISSION</button>
    <div class="controls-info">
      <span>ARROWS</span> Move
      <span>MOUSE</span> Aim
      <span>SPACE</span> Shoot
      <span>ENTER</span> Reload
      <span>SHIFT</span> Sprint
      <span>J</span> Jump
    </div>
  </div>
  
  <!-- Game Over Screen -->
  <div id="gameover-screen">
    <h1 id="gameover-title">GAME OVER</h1>
    <div id="final-stats">
      <p>Kills: <span id="final-kills">0</span></p>
      <p>Score: <span id="final-score">0</span></p>
      <p>Money: <span id="final-money">$0.00</span></p>
    </div>
    <button id="restart-btn" style="background: linear-gradient(180deg, #ffcc00, #ff9900); color: #000; border: none; padding: 20px 60px; font-size: 24px; font-weight: bold; border-radius: 8px; cursor: pointer;">
      PLAY AGAIN
    </button>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
